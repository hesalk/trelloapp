<div class="popup-overlay" style="display: none;">
  <div class="popup-overlay__popup">
    <div class="popup__title-wrapper">
      <div class="popup__icon-wrapper"><i class="material-icons popup__icon">title</i></div>
      <textarea class="popup__textarea popup__title-textarea" rows="3"></textArea>
      </div>
      <div class="popup__exit-wrapper">
        <div class="exit-wrapper__exit">
          <i class="material-icons">close</i>
        </div>
      </div>
      <div class="popup__description-wrapper">
        <div class="popup__icon-wrapper">
          <i class="material-icons popup__icon">description</i>
        </div>
        <textarea class="popup__textarea popup__description-textarea"></textArea>
        </div>
        <div class="popup__selector-wrapper">
          <div class="popup__icon-wrapper">
            <i class="material-icons popup__icon">view_column</i>
          </div>
          <select class="popup__selector" name=""></select>
        </div>
        <div class="popup__comment-wrapper">
          <div class="popup__icon-wrapper">
            <i class="material-icons popup__icon">comment</i>
          </div>
          <textarea class="popup__textarea popup__comment-textarea" name="name" rows="3" cols="80"></textarea>
          <button class="popup__comment-btn" type="button" name="button">comment</button>
          <ul class="popup__comments-container">
          </ul>
        </div>
        <div class="popup__bottom-wrapper">
          <span class="popup__date"></span>
        </div>
      </div>
    </div>
