<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="bundle.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="temp.css">
  </head>
  <body>
    <div class="list-container">
      <div class="list">
        <span class="list__title">Backlog</span>
        <button class="list__add-card-btn" type="button" name="button">add card</button>
        <textarea class="list__add-card-textarea" name="name" rows="4" cols="80"></textarea>
      </div>
      <div class="list">
        <span class="list__title">In progress</span>
        <button class="list__add-card-btn" type="button" name="button">add card</button>
        <textarea class="list__add-card-textarea" name="name" rows="4" cols="80"></textarea>
      </div>
      <div class="list">
        <span class="list__title">Testing</span>
        <button class="list__add-card-btn" type="button" name="button">add card</button>
        <textarea class="list__add-card-textarea" name="name" rows="4" cols="80"></textarea>
      </div>
      <div class="list">
        <span class="list__title">Done</span>
        <button class="list__add-card-btn" type="button" name="button">add card</button>
        <textarea class="list__add-card-textarea" name="name" rows="4" cols="80"></textarea>
      </div>
      <div class="popup-overlay" style="display: none;">
        <div class="popup-overlay__popup">
          <div class="popup__title-wrapper">
            <div class="popup__icon-wrapper"><i class="material-icons popup__icon">title</i></div>
            <textarea class="popup__title-textarea" rows="3"></textArea>
          </div>
          <div class="popup__exit-wrapper">
            <div class="exit-wrapper__exit">
              <i class="material-icons">close</i>
            </div>
          </div>
          <div class="popup__comment-wrapper">
            <div class="popup__icon-wrapper">
              <i class="material-icons popup__icon">comment</i>
            </div>
            <textarea class="popup__comment-textarea"></textArea>
          </div>
          <div class="popup__save-btn-wrapper">
            <button class="popup__save-btn" type="button" name="button">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
